<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 15px;
      text-align: center;
    }
    span {
      color: #007bff;
      cursor: pointer;
    }
    span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="form-container">
      <h2 id="form-title">Student Login</h2>
      <form id="auth-form">
        <input type="text" id="name" placeholder="Full Name" class="input-field" style="display:none;" />
        <input type="email" id="email" placeholder="Email" class="input-field" required />
        <input type="password" id="password" placeholder="Password" class="input-field" required />
        <button type="submit" id="submit-btn">Login</button>
      </form>
      <p id="toggle-text">New student? <span id="toggle-btn">Signup here</span></p>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const nameField = document.getElementById('name');
    const submitBtn = document.getElementById('submit-btn');
    const toggleText = document.getElementById('toggle-text');
    const toggleBtn = document.getElementById('toggle-btn');

    let isLogin = true;

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Student Login' : 'Student Signup';
      nameField.style.display = isLogin ? 'none' : 'block';
      submitBtn.textContent = isLogin ? 'Login' : 'Signup';
      toggleText.innerHTML = isLogin ? 'New student? <span id="toggle-btn">Signup here</span>' : 'Already registered? <span id="toggle-btn">Login here</span>';
      document.getElementById('toggle-btn').addEventListener('click', toggleBtn.click);
    });

    document.getElementById('auth-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameField.value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        alert(`Login successful for ${email}`);
        window.location.href = 'student-dashboard.html';

      } else {
        alert(`Signup successful for ${name} with email ${email}`);
      }
    });
  </script>
</body>
</html>
